<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superset Dashboard - ç”Ÿäº§ç¯å¢ƒ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        #dashboard-container {
            width: 100%;
            height: calc(100vh - 120px);
            min-height: 600px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        #dashboard-container iframe {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }
        .spinner {
            width: 50px;

            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }

        }
        .error {
            padding: 30px;
            text-align: center;
            color: #cf1322;
        }
        .error h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }
        .error button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .error button:hover {
            background: #40a9ff;
        }
        .notice {
            background: #e6f7ff;
            border: 1px solid #91d5ff;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #0050b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“Š Superset Dashboard</h1>

        <div class="notice">
            â„¹ï¸ <strong>åªè¯»æ¨¡å¼ï¼š</strong> æ‚¨å¯ä»¥æŸ¥çœ‹å’Œäº¤äº’ï¼Œä½†æ— æ³•ç¼–è¾‘æ­¤ Dashboard
        </div>

        <div id="dashboard-container">
            <div class="loading">
                <div class="spinner"></div>
                <div>æ­£åœ¨åŠ è½½ Dashboard...</div>
            </div>
        </div>
    </div>

    <!-- Superset Embedded SDK -->
    <script src="https://unpkg.com/@superset-ui/embedded-sdk@latest/bundle/index.js"></script>

    <script>
        // ========== é…ç½® ==========
        // ä¼˜å…ˆä½¿ç”¨ window å¯¹è±¡ä¸­çš„é…ç½®ï¼ˆå¯é€šè¿‡å¤–éƒ¨è„šæœ¬è®¾ç½®ï¼‰
        // å¦‚æœæ²¡æœ‰ï¼Œåˆ™ä½¿ç”¨æœ¬åœ°å¼€å‘é…ç½®
        const CONFIG = {
            backendUrl: window.BACKEND_URL || 'http://localhost:3001',
            supersetUrl: window.SUPERSET_URL || 'http://localhost:8088',
            embeddedUuid: window.EMBEDDED_UUID || '51c5173a-ae1d-4038-b417-22a72c15bb48',
            dashboardUuid: window.DASHBOARD_UUID || '6d106529-9f27-4df9-9c9e-50e036a67559',
            maxRetries: 3,
            retryDelay: 2000
        };

        // ========== å·¥å…·å‡½æ•° ==========
        /**
         * å»¶è¿Ÿå‡½æ•°
         */
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        /**
         * å¸¦é‡è¯•çš„ fetch
         */
        async function fetchWithRetry(url, options, retries = CONFIG.maxRetries) {
            for (let i = 0; i <= retries; i++) {
                try {
                    const response = await fetch(url, options);

                    if (!response.ok) {
                        const error = await response.json().catch(() => ({}));
                        throw new Error(error.message || `HTTP ${response.status}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error);

                    if (i === retries) {
                        throw error;
                    }

                    // æŒ‡æ•°é€€é¿
                    const delayMs = CONFIG.retryDelay * Math.pow(2, i);
                    console.log(`Retrying in ${delayMs}ms...`);
                    await delay(delayMs);
                }
            }
        }

        /**
         * æ˜¾ç¤ºé”™è¯¯
         */
        function showError(message, canRetry = true) {
            const container = document.getElementById('dashboard-container');
            container.innerHTML = `
                <div class="error">
                    <h3>âŒ åŠ è½½å¤±è´¥</h3>
                    <p>${message}</p>
                    ${canRetry ? '<button onclick="loadDashboard()">é‡è¯•</button>' : ''}
                </div>
            `;
        }

        /**
         * æ˜¾ç¤ºåŠ è½½çŠ¶æ€
         */
        function showLoading(message = 'æ­£åœ¨åŠ è½½ Dashboard...') {
            const container = document.getElementById('dashboard-container');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>${message}</div>
                </div>
            `;
        }

        /**
         * è·å– Guest Token
         */
        async function fetchGuestToken() {
            console.log('ğŸ” Fetching guest token...');

            const data = await fetchWithRetry(
                `${CONFIG.backendUrl}/api/guest-token`,
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        dashboardId: CONFIG.dashboardUuid,
                        username: 'embedded_user'
                    })
                }
            );

            console.log('âœ… Guest token obtained');
            return data.token;
        }

        /**
         * åŠ è½½ Dashboard
         */
        async function loadDashboard() {
            showLoading('æ­£åœ¨è¿æ¥åˆ° Superset...');

            try {
                const { embedDashboard } = supersetEmbeddedSdk;

                await embedDashboard({
                    id: CONFIG.embeddedUuid,
                    supersetDomain: CONFIG.supersetUrl,
                    mountPoint: document.getElementById('dashboard-container'),
                    fetchGuestToken: fetchGuestToken,
                    dashboardUiConfig: {
                        hideTitle: false,
                        hideTab: false,
                        hideChartControls: false,
                        hideFilters: false,
                    },
                    debug: false  // ç”Ÿäº§ç¯å¢ƒå…³é—­è°ƒè¯•
                });

                console.log('âœ… Dashboard loaded successfully');

            } catch (error) {
                console.error('âŒ Failed to load dashboard:', error);

                let errorMessage = 'æ— æ³•åŠ è½½ Dashboard';
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥';
                } else if (error.message.includes('403')) {
                    errorMessage = 'æ²¡æœ‰æƒé™è®¿é—®æ­¤ Dashboard';
                } else if (error.message.includes('404')) {
                    errorMessage = 'Dashboard ä¸å­˜åœ¨æˆ–æœªå¯ç”¨åµŒå…¥æ¨¡å¼';
                } else if (error.message.includes('Too many requests')) {
                    errorMessage = 'è¯·æ±‚è¿‡äºé¢‘ç¹ï¼Œè¯·ç¨åå†è¯•';
                } else if (error.message) {
                    errorMessage = error.message;
                }

                showError(errorMessage);
            }
        }

        // ========== åˆå§‹åŒ– ==========
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½ Dashboard
        window.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸš€ Initializing Superset Embedded Dashboard');
            console.log('Config:', {
                backendUrl: CONFIG.backendUrl,
                supersetUrl: CONFIG.supersetUrl,
                embeddedUuid: CONFIG.embeddedUuid
            });

            loadDashboard();
        });

        // ç½‘ç»œçŠ¶æ€ç›‘å¬
        window.addEventListener('online', () => {
            console.log('ğŸ“¶ Network restored');
            const container = document.getElementById('dashboard-container');
            if (container.querySelector('.error')) {
                loadDashboard();
            }
        });

        window.addEventListener('offline', () => {
            console.warn('ğŸ“µ Network connection lost');
            showError('ç½‘ç»œè¿æ¥å·²æ–­å¼€', false);
        });
    </script>
</body>
